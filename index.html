<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7323fd1c55.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Skrillex</title>
</head>
<body>
    <!--LOADER-->
    <div class="loadLogos">
        <div class="load">
            <img src="/img/logo.png" alt="">
            <div class="typeando">
                <b>Loading...</b>
            </div>
        </div>
    </div>

    <div class="mobile--navigation" id="mobile--navigation" >
        <div class="mobile--navigation--header">
        <img src="img/logo.png" alt="" class="logotop">
        <div class="close--button" onclick="toggleMobileNavigation()">
            <button>
                <i class="fas fa-times"></i>
            </button>
        </div>
        </div>
        <a href="" class="mobile--navigation--item mobile--navigation--item__active"><div class="active"><p>Home</p></div></a>
        <a href="" class="mobile--navigation--item">About</a>
        <a href="" class="mobile--navigation--item">Events</a>
        <a href="" class="mobile--navigation--item">Contact</a>
    </div>

    <div id="container">
        <header>
            <img src="img/logo.png" alt="" class="logotop">

            <nav class="navigation">
                <a href="" class="navigation--item navigation--item__active">Home</a>
                <a href="" class="navigation--item">About</a>
                <a href="" class="navigation--item">Events</a>
                <a href="" class="navigation--item">Contact</a>
            </nav>

            <div class="menu--button"  onclick="toggleMobileNavigation()">
                <button>
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="btn--up">
                <button class="navigation--button">Spotify</button>
            </div>
            
        </header>
        <main>
            <div class="main--content">
                <div class="">
                    <h1 class="headline">The choosen one</h1>
                </div>
                <p class="description">
                    Welcome to the official site of Skrillex. Learn all about "The choosen one", keep informed about releases, shows, events and the oportunity to hear upcoming songs before anyone else.
                </p>
                <div class="play--button--align">
                    <button class="play--button">
                    <i class="fas fa-play"></i>
                    Last videoclip
                    </button>
                </div>
                   
            </div>
            <div class="main--img">
                <img src="img/short-logo.jpg" class="logo">
            </div>
        </main>

        <footer>
            <div class="socials">
                <a href="" class="socials--item">  
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="" class="socials--item">  
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="" class="socials--item">  
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
            <span class="name">Teo Cosenza</span>
        </footer>
    </div>

    <script>
        function toggleMobileNavigation(){
            var element = document.getElementById("mobile--navigation");

            if(element.classList.contains("mobile--navigation__open")){
                element.classList.remove("mobile--navigation__open");
            }
            else{
                element.classList.add("mobile--navigation__open");
            }
        }

        let loaderLogo = document.querySelector('.loadLogos');

        window.addEventListener('load', function() {
            loaderLogo.style.display = 'none';
        });

    </script>
</body>
</html>
